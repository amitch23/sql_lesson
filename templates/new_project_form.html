<html>
<head>
    <title>New Project Added!</title>
</head>
<body>
 <!--    form action 'directs' the submit to the next handle/url -->
<form action="/newproject">
    <label for="title">Project title</label>
    <input type="text" name="title"/><br>
    <label for="description">Description</label>
    <input type="text" name="description"/><br>
    <label for="max_grade">Max Grade Possible</label>
    <input type="text" name="max_grade"/><br>
    <input type="submit">
</form>
</body>
</html>
